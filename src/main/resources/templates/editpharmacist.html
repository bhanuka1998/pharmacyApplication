<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Edit Pharmacist</title>
</head>
<body>
<div class="container-fluid">
    <h1>Update Pharmacist</h1>
    <form th:object="${pharmacist}" method="post" th:action="@{/updatePharmacist/{id} (id=${pharmacist.pID})}" class="form">
        <div class="mb-3 row">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <input type="text"  id="name" th:field="*{pName}" class="form-control">
            <span th:if="${#fields.hasErrors('pName')}" th:errors="*{pName}" style="color:red"></span>
        </div>
        <div class="mb-3 row">
            <label for="Name" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" id="username" th:field="*{pEmail}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="Name" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password"  id="password" th:field="*{pPassword}" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-danger" type="button" onclick="location.href='/viewpharmacist'">Cancel</button>

    </form>
</div>
</body>
</html>
